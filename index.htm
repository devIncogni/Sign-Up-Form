<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to The Incognito Devs</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="bgDiv">
        <div id="logo">
            <img src="./assets/incognito.svg" alt="">
            <h1>devIncogni</h1>
        </div>
        <div id="credit">
            <p>Photo by <a
                    href="https://unsplash.com/@umby?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Umberto</a>
                on <a
                    href="https://unsplash.com/photos/green-bokeh-lights-FewHpO4VC9Y?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p>

        </div>
    </div>


    <div id="formDiv">
        <div id="heading">
            <h1>Welcome to The Incognito Devs</h1>
            <p>The most elite club of Web Developers.</p>
        </div>
        <form action="">
            <div>
                <ul>
                    <h2>Sign Up!</h2>

                    <li>
                        <div>
                            <label for="firstName">First Name*</label>
                            <input type="text" name="firstName" id="firstName" required>
                        </div>
                        <div>
                            <label for="lastName">Last Name*</label>
                            <input type="text" name="lastName" id="lastName" required>
                        </div>
                    </li>
                    <li>
                        <div>
                            <label for="mail">Email*</label>
                            <input type="email" name="mail" id="mail" required>
                        </div>
                        <div>
                            <label for="phone">Phone Number*</label>
                            <input type="number" name="phone" id="phone" required>
                        </div>
                    </li>
                    <li>
                        <div>
                            <label for="password">Password*</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div>
                            <label for="cnfPassword">Confirm Password*</label>
                            <input type="password" name="cnfPassword" id="cnfPassword" required>
                        </div>
                    </li>
                </ul>
            </div>

            <div>
                <button type="submit">Create Account</button>

                <p>Already have an account? <a id="signIn" href="#">Sign in</a></p>
            </div>

        </form>
    </div>
</body>

</html>
