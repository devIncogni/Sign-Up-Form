<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to The Incognito Devs</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="bgDiv">
        <div id="logo">
            <img src="./assets/incognito.svg" alt="">
            <h1>devIncogni</h1>
        </div>
        <div id="credit">
            <p>Photo by XYZ</p>
        </div>
    </div>
    <div id="formDiv">
        <div id="heading">
            <h2>Welcome to The Incognito Devs</h2>
            <p>The most elite club of Web Developers.</p>
        </div>
        <form action="">
            <h2>Sign Up!</h2>
            <ul>
                <li>
                    <label for="firstName">First Name<input type="text" name="firstName" id="firstName"></label>
                    <label for="lastName">Last Name<input type="text" name="lastName" id="lastName"></label>                    
                </li>
                <li>
                    <label for="mail">Email<input type="email" name="mail" id="mail"></label>
                    <label for="phone">Phone Number<input type="number" name="phone" id="phone"></label>
                </li>
                <li>
                    <label for="password">Password<input type="password" name="password" id="password"></label>
                    <label for="cnfPassword">Confirm Password<input type="password" name="cnfPassword" id="cnfPassword"></label>
                </li>
            </ul>

            <button type="submit">Create Account</button>

            <p>Already have an account? <a href="#">Sign in</a></p>
        </form>
    </div>
</body>
</html>
